# Configuration file for Parallel Processing with Stream API

# Data Generation Settings
data.generator.min.records=1000000
data.generator.categories=A,B,C,D,E,F,G,H,I,J
data.generator.statuses=ACTIVE,INACTIVE,PENDING,COMPLETED,FAILED
data.generator.value.min=0.0
data.generator.value.max=10000.0
data.generator.priority.min=1
data.generator.priority.max=5

# Performance Settings
performance.thread.pool.size=8
performance.warmup.iterations=3
performance.measurement.iterations=5

# Memory Settings
memory.gc.before.measurement=true
memory.measurement.interval=1000

# Async Processing Settings
async.timeout.seconds=30
async.batch.size=10000

# Logging Settings
logging.level=INFO
logging.performance.enabled=true
logging.memory.enabled=true
